        <style>
            body {

            }

            .fade-in {
                animation: fadeIn 1.2s ease forwards;

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
